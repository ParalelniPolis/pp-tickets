{% extends "admin_base.html" %}

{% block content %}

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Add new ticet</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">

        <div class="col-lg-6">

            <div class="panel panel-default">

                <div class="panel-body">
                        <form action="/admin/newticket" method="post" accept-charset="utf-8"  enctype="multipart/form-data" role="form">
                            {{ form.hidden_tag() }}
                        
                            <div class="form-group">
                                <label class="control-label">Ticket</label>
                                {{ form.ticket_id(class="form-control") }}
                                <p class="help-block">This ticket ID has been generated.</p>
                            </div>

                            <div class="form-group">
                                <label class="control-label">Email</label>
                                {{ form.email(class="form-control") }}
                                <p class="help-block">Contact email.</p>
                            </div>

                            <div class="form-group">
                                <input type="submit">
                            </div>

                        </form>

                </div>

            </div>

        </div>
    </div>

{% endblock %}
