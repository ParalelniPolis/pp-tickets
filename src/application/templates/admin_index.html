{% extends "admin_base.html" %}

{% block content %}

            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Last sold tickets</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>

            <div class="row">

                <div class="col-lg-12">

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-bell fa-fw"></i> Last 5 tickets
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="list-group">
                                {% for ticket in last_tickets %}
                                    <a href="/admin/ticket/{{ticket.key.id()}}" class="list-group-item">
                                        <i class="fa fa-dollar fa-fw"></i> {{ticket.email}}
                                        <span class="pull-right text-muted small"><em>{{ticket.payment_method}}</em>
                                        </span>
                                    </a>
                                {% endfor %}
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>

                </div>
            </div>

{% endblock %}
